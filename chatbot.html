<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Chatbot</title>
    <link rel="stylesheet" href="chatbotStyle.css">
</head>
<body>
    <!-- Navbar Section -->
    <section id="header">
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>

                <li><a class="active" href="chatbot.html"><u>Chatbot</u></a></li>
            </ul>

    </section>

    <!-- Chatbot Form Section -->
    <div class="form-container">
        <form class="chat-form">
            <h1>Food Delivery Chatbot</h1>
            <div class="chat-box">
                <input type="text" id="user-query" placeholder="Ask a question..." />
                <button id="ask-btn" type="button">Ask</button>
            </div>
            <div id="response-area" class="response-area">
                <!-- Dynamic responses will be added here -->
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer id="footer">
        <div class="footer-container">
            <div class="col">
                <img class="logo" src="logo.png" alt="Food Delivery Logo">
                <h4>Contact</h4>
                <p><strong>Address: </strong> 562 Wellington Road, Street 32, San Francisco</p>
                <p><strong>Phone:</strong> +01 2222 365/(+91) 01 2345 6789</p>
                <p><strong>Hours:</strong> 10:00 - 18:00, Mon - Sat</p>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; <span id="currentYear"></span> All rights reserved | Made with <i class="fas fa-heart"></i> by Team</p>
        </div>
    </footer>

    <script>
        // Update the current year in the footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script src="chatbotScript.js"></script>
</body>
</html>
